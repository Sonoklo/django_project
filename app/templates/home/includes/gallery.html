{% load static %}

<section id="gallery" class="gallery section">
      {% include "includes/gallery.html" %}
      <!-- Section Title -->



      <section id="gallery" class="gallery section">

        <div class="container" data-aos="fade-up" data-aos-delay="100">

          <div class="isotope-layout"
              data-default-filter="*"
              data-layout="masonry"
              data-sort="original-order">

            <ul class="restaurant-gallery-filters isotope-filters mb-4
                      justify-content-center d-flex gap-2"
                data-aos="fade-up"
                data-aos-delay="100">

              <li data-filter="*" class="filter-active">All</li>

              {% for restourant_media in restourant_medias %}
                <li data-filter=".filter-{{ restourant_media.category }}">{{ restourant_media.category }}</li>
              {% endfor %}
            </ul>

            <div class="row g-3 isotope-container"
                data-aos="fade-up"
                data-aos-delay="200">

              {% for restourant_media in restourant_medias %}
                <div class="col-lg-4 col-md-6 isotope-item filter-{{ restourant_media.category }}">

                  <figure class="gallery-card">
                    <a href="{{ restourant_media.restourant_img.url }}"
                      class="glightbox"
                      data-gallery="restaurant-gallery">

                      <img src="{{ restourant_media.restourant_img.url }}"
                          alt="{{ restourant_media.name }}"
                          class="img-fluid rounded"
                          loading="lazy">
                    </a>

                    <figcaption class="caption">
                      <span class="caption-title">{{ restourant_media.name }}</span>
                      <span>{{ restourant_media.desc }}</span>
                    </figcaption>
                  </figure>

                </div>
              {% endfor %}

            </div><!-- End Gallery Items Container -->

          </div>
        </div>
</section>
