{% load static %}

<section id="testimonials" class="testimonials section light-background">
    <div class="container section-title" data-aos="fade-up">
        <span class="description-title">Testimonials</span>
        <h2>Testimonials</h2>
        <p>Necessitatibus eius consequatur ex aliquid fuga eum quidem sint consectetur velit</p>
    </div><!-- End Section Title -->

    <div class="container" data-aos="fade-up" data-aos-delay="100">
        <div class="testimonials-14 swiper init-swiper">
            <script type="application/json" class="swiper-config">
                {
                    "loop": true,
                    "speed": 600,
                    "autoplay": {
                    "delay": 5000
                    },
                    "slidesPerView": 3,
                    "spaceBetween": 24,
                    "pagination": {
                    "el": ".swiper-pagination",
                    "type": "bullets",
                    "clickable": true
                    },
                    "breakpoints": {
                    "320": {
                        "slidesPerView": 1,
                        "spaceBetween": 16
                    },
                    "768": {
                        "slidesPerView": 2,
                        "spaceBetween": 24
                    },
                    "1200": {
                        "slidesPerView": 3,
                        "spaceBetween": 24
                    }
                    }
                }
            </script>

            <div class="swiper-wrapper">
                {% for testimonial in testimonials %}
                    <div class="swiper-slide">
                        <div class="testimonial-item">
                            <p>{{ testimonial.text }}</p>
                            <div class="profile">
                            <div class="stars">
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                                <i class="bi bi-star-fill"></i>
                            </div>
                        
                            
                            <div class="info">
                                <img src="/media/{{ testimonial.profile_img }}" class="testimonial-img" alt="{{ testimonial.name }}" loading="lazy">

                                <h4>{{ testimonial.name }} <i class="bi bi-patch-check-fill"></i></h4>
                                <span>@{{ testimonial.nickname }}</span>
                            </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>

            <div class="swiper-pagination"></div>
        </div>
    </div>
</section>
